    <!-- 

        embed a youtube video in your html page
        embed a google map and resize it
        embed a pdf document

    <!-- <iframe src="Zak_CV.pdf" frameborder="0" width="400" height="500"></iframe> -->

    <video width="300" height="250" controls>
      <source src="Bacteria_blue.mp4" />
    </video>

    <audio controls>
      <source src="" />

    <!-- Data List -->
    <!-- The <datalist> tag specifies a list of pre-defined options for an <input> element.
         id attribute must be equal to the <input> element's list attribute (this binds them together) -->
    <label for="country">Choose Country:</label>
    <input type="text" list="allCountry" />
    <datalist id="allCountry">
      <option value="UK">United Kingdom</option>
      <option value="USA">United State of America</option>
      <option value="Germany"><img src="/Image/Cake.ico" /></option>
      <option value="France">France</option>
    </datalist>

    <select name="" id="">
      <option value="UK"><img src="/Image/Cake.ico" /></option>
      <option value="USA">United State of America</option>
      <option value="Germany">Germany</option>
    </select>
    <br />
    <br />
    <br />
    <!-- 
        using data list create list of 5 food items
     -->
    <label for="food">choose ur food</label>

    <input type="text" list="Food" />

    <datalist id="Food">
      <option value="b">burger</option>

      <option value="p">pizza</option>

      <option value="p">pasta</option>
    </datalist>
    <br />
    <br />
    <br />
    <br />
